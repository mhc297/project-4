<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>US Map</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
  <header><h2>Senate Donor Visualization</h2></header>

  <div id="org-container">
    <p>Click a State to Explore Donors, or Select By Donor:</p>
    <div class="donor-container">
      <select id="donor-dropdown"></select>
      <button id="drop-button">Select</button>
    </div>

  </div>

  <div id="content-container">
    <div id="map-container"></div>
    <div id="donation-container"></div>
  </div>

  <footer><p>All data from the 2014-2016 election cycle, courtesy of the Center of Responsive Politics</p></footer>

  <modal id="donor-modal">
    <div id="modal-content">
      <h3 id="modal-title"></h3>
      <table id="donor-table"></table>
    </div>
  </modal>

  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.js></script>
  <script src="./script.js"></script>
</body>
</html>
